# HCC-WCH dataset


data_dir: '${oc.env:DATASET_LOCATION, ./data}/HCC-WCH'
is_valid_file: "lambda path: path.endswith('.nii.gz')"
is_valid_label: "lambda path: float(os.path.basename(path).split('.')[0].rsplit('-', 1)[-1])"
test_split: 0.2
val_split: 0.1
seed: 42
# no resampling
transform:
  NiftiToTensor:
  PermuteDimensions: [2, 0, 1]
  PadChannels: 88
  Resize: 256
  CenterCrop: 224
train_loader:
    batch_size: 32
    num_workers: 4
    pin_memory: true
    persistent_workers: true
val_loader:
    num_workers: 4
    batch_size: 8
test_loader:
    num_workers: 4
    batch_size: 8

